name: Tests

on:
  push:
    branches:
      - master
      - v-2.0.1
    tags:
      - 'v*'
  pull_request:
    branches:
      - master

jobs:
  tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        php: ['7.4']

    name: PHP ${{ matrix.php }}

    steps:  
      - name: Run .travis.yml build script
        uses: ktomk/run-travis-yml@v1
        with:
          file: ./.travis.yml
